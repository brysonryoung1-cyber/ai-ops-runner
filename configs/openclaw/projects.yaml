  algo-nt8-orb:
    description: "NinjaTrader 8 algorithmic trading ORB strategy"
    lanes:
      - orb
    repo:
      url: "git@github.com:brysonryoung1-cyber/algo-nt8-orb.git"
      default_branch: main
    jobs:
      - orb_doctor
      - orb_review_bundle
    schedule: nightly

  # --- Placeholder: Content lane (V2) ---
