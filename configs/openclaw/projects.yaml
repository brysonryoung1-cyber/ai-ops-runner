      - content
    platform:
      type: youtube
      account: soraworld
      # Publishing is NOT implemented in V1.
      # This placeholder defines the project for future content pipeline.
    jobs: []
    schedule: nightly
    enabled: false

  ai-asmr:
    description: "AI-ASMR content generation and publishing"
