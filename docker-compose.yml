x-runner-common: &runner-common
  build:
    context: ./services/test_runner
    dockerfile: Dockerfile
  user: "1000:1000"
  read_only: true
  tmpfs:
    - /tmp:size=256M
  volumes:
    - ./artifacts:/artifacts:rw
    - ./repos:/repos:rw
    - runner_work:/work:rw
    - ./configs:/app/configs:ro
    - /etc/ai-ops-runner/keys:/keys:ro
    - /etc/ai-ops-runner/secrets:/run/openclaw_secrets:ro
    - .:/repo:ro
  environment:
    DATABASE_URL: "postgresql://runner:runner@postgres:5432/runner"
    REDIS_URL: "redis://redis:6379/0"
    ALLOWLIST_PATH: "/app/configs/job_allowlist.yaml"
    REPO_ALLOWLIST_PATH: "/app/configs/repo_allowlist.yaml"
    ARTIFACTS_ROOT: "/artifacts"
    REPOS_ROOT: "/repos"
    WORK_ROOT: "/work"
    GIT_SSH_COMMAND: "ssh -i /keys/orb_readonly -o IdentitiesOnly=yes -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/tmp/known_hosts"
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: runner
      POSTGRES_PASSWORD: runner
      POSTGRES_DB: runner
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./services/test_runner/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U runner -d runner"]
      interval: 3s
      timeout: 3s
      retries: 10
    # No ports published â€” internal docker network only (private-only)

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10
    ports:
      - "127.0.0.1:6379:6379"

  test_runner_api:
    <<: *runner-common
    command: ["uvicorn", "test_runner.api:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "127.0.0.1:8000:8000"

  test_runner_worker:
    <<: *runner-common
    command: ["python", "-m", "test_runner.worker"]

  litellm-proxy:
    build:
      context: ./services/litellm_proxy
      dockerfile: Dockerfile
    network_mode: host
    volumes:
      - ./config/litellm.yaml:/etc/litellm/config.yaml:ro
      - /etc/ai-ops-runner/secrets:/run/openclaw_secrets:ro
    environment:
      OPENCLAW_SECRETS_DIR: /run/openclaw_secrets
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; r=urllib.request.urlopen('http://127.0.0.1:4000/health/liveliness', timeout=5); exit(0 if r.status == 200 else 1)\" || exit 1"]
      start_period: 30s
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  pgdata:
  runner_work:
